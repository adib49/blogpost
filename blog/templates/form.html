<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add your BlogPost</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">BlogTitle</label>
              <input type="text" class="form-control" name="blog_name">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >BlogContent</label>
              <textarea class="form-control" name="blog_content"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Thumbnail</label>
                <input type="file" class="form-control" name="blog_thumbnail">
              </div>
              <button type="submit" class="btn btn-success">Post</button>
          </form>  
    </div>
    <br><br><br><br><br><br><br><br><br>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Blog_title</th>
          <th scope="col">Blog_Content</th>
          <th scope="col">Thumbnail</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
          {% for blog in blog_list %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{blog.blog_name}}</td>
          <td>{{blog.blog_content}}</td>
          <td><img src ="/media/{{blog.blog_thumbnail}}" style="height: 100px;"></td>
          <td><a href="/delete-blog/{{blog.id}}" class="btn btn-danger">Delete</a></td>
        </tr>
       {% endfor %}
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
